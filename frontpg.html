<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff9999, #66b3ff);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 10px;
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .header h1 {
            font-size: 3em;
            margin: 20px 0 10px;
        }
        .header p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Book Store Logo">
        <h1>Welcome to the Book Store</h1>
        <p>Your one-stop shop for all your book needs! Discover a world of literature, from bestsellers to hidden gems. Enjoy a seamless shopping experience with our easy-to-use app.</p>
    </div>
</body>
</html>
