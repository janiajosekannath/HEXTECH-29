<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: #ff3333;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            transform-origin: center;
            animation: pulse 2s infinite;
        }

        .logo::before {
            content: "M";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .subtitle {
            font-size: 1.8em;
            color: #ff3333;
            margin: 5px 0;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 51, 51, 0.4);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 51, 51, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 51, 51, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo"></div>
        <h1 class="title">MITS</h1>
        <h2 class="subtitle">SECOND-HANDS</h2>
    </div>
</body>
</html>
